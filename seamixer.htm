<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link REL="SHORTCUT ICON" HREF="UVALogo.ico">
	<title>SHIVA Mixer</title>
 	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css">
	<script type="text/javascript" src="seamixer.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<style type="text/css">
		body { font-family:Verdana,Geneva,sans-serif; font-size:xx-small; }
	</style>
</head>
<body>
	<div id="timelineDiv" style="position:absolute;top:10px;left:20px;width:100%;height:300px"/>
	<div id="mapDiv" style="position:absolute;top:320px;left:20px;width:100%;height:500px"/>

<script>

	var events=[{ on:"init",		do:"load",  p1:"e=247",  p2:"timelineDiv", p3:"false" },
		{ on:"init",				do:"load",  p1:"m=153",  p2:"mapDiv" },
		{ on:"init",				do:"load",  p1:"www.google.docs.com",  p2:"myData" },
		{ on:"timelineDiv.event", 	do:"act",   p1:"mapDiv.show" },
		{ on:"timelineDiv.time",  	do:"query", p1:"myData", p2:"mySubset", p3:"age LT 20" },
		{ on:"timelineDiv.time",  	do:"fill",  p1:"mySubset", p2:"mapDiv" },
		{ on:"mapDiv.move",       	do:"call",  p1:"SetMap" }
		];
	
	var mix=new seaMixer();
	mix.Run(events);
	 
	function SetMap(lat, lon, zoom)
	{
//	     	...Do something in JavaScript...
		mix.Do("act","mapDiv.show");     	// Add a new event on the queue      	
	}
	
	function trace(str) 
		{ 
			console.log(str) 
		}
		
	
</script>
</body></html>
