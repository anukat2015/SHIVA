	var firstTime=true;													// If first time
	var id=0;															// Id counter

	var overTree,selectTree	

	var h=options.height;
	var w=options.width;

	if (options.backCol == "none")										// If  transparent
		$(con).css("background-color","transparent");					// Set background color
	else																// Normal color
		$(con).css("background-color","#"+options.backCol);				// Set background color
	$(con).width(options.width);	$(con).height(options.height);		// Set size


	function zoomed(d) {												// ZOOM HANDLER
 		var tp=d3.event.translate;										// Translation

/////////////////////////////////////////////////////////////////////////////////////////////////////////
// DATA
/////////////////////////////////////////////////////////////////////////////////////////////////////////




	var dataSet=[];
 	
 
		d3.csv("data1.csv", function(data) {
			var t=[],o=[];
			for (x in data[0])	o.push(x);
			t.push(o)
			data.forEach(function(d,i) {
				var o=[]
				for (x in d)	o.push(d[x]);
				t.push(o)
				})
			data=t;
////			
			dataSet=[];													// Init as array 
			var i,j;
			var nRows=data.length;										// Number of rows
			var nSets=data[0].length;									// Number of datasets
			for (i=1;i<nRows;++i) {										// For each row

				o.name=data[i][0];										// Set field name as key

 ////
 //		 	redraw();

 redraw();
 	
/////////////////////////////////////////////////////////////////////////////////////////////////////////
// DRAW
/////////////////////////////////////////////////////////////////////////////////////////////////////////
	
	var colors;
		
	function redraw() {												// DRAW

		// CHORD /////////////////////////////////////////////////////////////////////////////////////////////////////////////////		

		if (options.chartType == "Chord") {							// Chord graph
			options.height=options.width;							// Got to be square
			var outerRadius=options.width/2;						// Radius
    		var innerRadius=outerRadius-options.padding;			// Real chart area
		 	colors=d3.scale.category20c();							// Default colors

			var chord=d3.layout.chord()								// Set layout
			    .padding(.04)										// Set padding
			    .sortSubgroups(d3.descending)						// Sort bands by subgroups
			    .sortChords(d3.descending);							// Sort chords
			
			var arc=d3.svg.arc()									// Outer band
			    .innerRadius(innerRadius)							// Inner radius
			    .outerRadius(innerRadius+options.bandWidth);		// Outer radius

    svg.attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");


d3.json("flare.json", function(error, imports) {

  var indexByName = d3.map(),
      nameByIndex = d3.map(),
      matrix = [],
      n = 0;

  // Returns the Flare package name for the given class name.
  function name(name) {
    return name.substring(0, name.lastIndexOf(".")).substring(6);
  }

  // Compute a unique index for each package name.
  imports.forEach(function(d) {
    if (!indexByName.has(d = name(d.name))) {
      nameByIndex.set(n, d);
      indexByName.set(d, n++);
    }
  });

  // Construct a square matrix counting package imports.
  imports.forEach(function(d) {
    var source = indexByName.get(name(d.name)),
        row = matrix[source];
    if (!row) {
     row = matrix[source] = [];
     for (var i = -1; ++i < n;) row[i] = 0;
    }
    d.imports.forEach(function(d) { row[indexByName.get(name(d))]++; });
  });

  chord.matrix(matrix);

  var g = svg.selectAll(".group")
      .data(chord.groups)
    .enter().append("g")
      .attr("class", "group");

  g.append("path")
      .style("fill", function(d) { return colors(d.index); })
      .style("stroke", function(d) { return colors(d.index); })
      .attr("d", arc);

  g.append("text")
      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
      .attr("dy", ".35em")
     	.style("font-family","sans-serif")
     	.style("font-size",options.lSize+"px")
    	.style("fill","#"+options.lCol)
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + (innerRadius+options.bandWidth-0+6) + ")"
            + (d.angle > Math.PI ? "rotate(180)" : "");
      })
      .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .text(function(d) { return nameByIndex.get(d.index); });

  svg.selectAll(".chord")
      .data(chord.chords)
    .enter().append("path")
      .attr("class", "chord")
      .style("stroke", function(d) { return d3.rgb(colors(d.source.index)).darker(); })
      .style("fill", function(d) { return colors(d.source.index); })
      .attr("d", d3.svg.chord().radius(innerRadius));

});

d3.select(self.frameElement).style("height", outerRadius * 2 + "px");


			}															// End Chord
