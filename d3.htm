  <body>
 	<div id="containerDiv" style="position:absolute;top:10px;width:300px;height:700px;left:700px;border:1px solid #666;background-color:#eee">
	 	<div id="selectDiv" style="position:absolute;top:118px;width:300px;height:582px;left:0px;background-color:#eee"></div>
 		<div id="overDiv" class="rounded-corners" style="position:absolute;top:8px;width:284px;height:100px;left:8px;border:1px solid;background-color:#fff"></div>
   </div>
    <script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////////////////////////////////
// SETUP
/////////////////////////////////////////////////////////////////////////////////////////////////////////

	var options={}
	options.lSize=13;
	options.lCol="000";
	options.trans=250;
	options.nCol="b0c4de";
	options.depth=0;
	
	var unselectable={"-moz-user-select":"none","-khtml-user-select":"none",	
		   			  "-webkit-user-select":"none","-ms-user-select":"none",
		   			  "user-select":"none","pointer-events":"none" }

	var w=$("#selectDiv").width();										// Width
    var h=$("#selectDiv").height();										// Height
	var dataSet=[];														// Holds data
	var firstTime=true;													// If first time
	var id=0;															// Id counter
	var d3Zoom;															// D3 zoom obj
	var maxDepth=0;
	var overTree,selectTree	

	function zoomed(d) {												// ZOOM HANDLER
 		var tp=d3.event.translate;										// Translation
 		var scale=d3.event.scale;										// Scale
  		svgSelect.attr("transform","translate("+tp+") scale("+scale+")");	// Do it
 		} 	

	var svgOver=d3.select("#overDiv")									// Add SVG 
		.append("svg")													// Add SVG shell
		.attr("width",$("#overDiv").width()).attr("height",$("#overDiv").height())	// Set size
//		.on("click", function () { svgSelect.attr("transform","translate(108,"+(-1000)+")"); })	// Move into margin area
 		.style("cursor","pointer")										// Set cursor to pointer
		.append("g")													// Add group	
	
 	var svgSelect=d3.select("#selectDiv")								// Add SVG
		.append("svg")													// Add SVG shell
		.attr("width",w-16).attr("height",h-8)							// Set size
		.call(d3Zoom=d3.behavior.zoom().scaleExtent([.1,1]).on("zoom",zoomed)) // Set zoom
		.append("g")													// Needed for pan/zoom	
			
	svgSelect.append("rect")											// Pan and zoom rect
		.style({"fill":"none","pointer-events":"all"})					// Invisble
    	.attr("id","underLayer")										// Set id
    	.attr("width",w).attr("height",h)								// Set size
 				
/////////////////////////////////////////////////////////////////////////////////////////////////////////
// DATA
/////////////////////////////////////////////////////////////////////////////////////////////////////////

	var items=GetData();
	
	var dataMap=items.reduce(function(map, node) {						// Create datamap					
			map[node.name]=node;
			return map;
			},{});
 
	items.forEach(function(node) {										// For each item	
		var parent=dataMap[node.parent];								// Make map
		if (parent) {													// If a parent
			(parent.children || (parent.children = []))					// If an array present
				.push(node);											// Add to it
			} 
		else															// No parent
			dataSet.push(node);											// Add node to root
		});
		
	dataSet=dataSet[0];													// Save as object
	dataSet.x0=h/2;														// Center x
	dataSet.y0=0;														// At top
	redraw(null,"select");												// Draw select	
	redraw(null,"over");												// Draw overview	
	firstTime=false;													// Been there
 	
/////////////////////////////////////////////////////////////////////////////////////////////////////////
// DRAW
/////////////////////////////////////////////////////////////////////////////////////////////////////////
		
	function redraw(d, type) 											// DRAW
   	 {
   	 	var h,w,spacing,eWid,eCol;
   	 	var container=svgSelect;
	    format = d3.format(",d");
		 	 	
	 	if (firstTime)
	   	 	container.attr("transform","translate(108,"+(-1000)+")"); 	// Move into margin area
   	 	
    	if (type == "over") {											// Overview
   			container=svgOver;											// Point at svg
	   		w=$("#overDiv").width()-16;									// Width
    		h=$("#overDiv").height()-16;								// Height
  			spacing=w/3;												// Between node spacing
			eWid=.5;													// Line width  		
 			eCol="#b0c4de";												// Line color  		
 	   	 	container.attr("transform","translate("+[8,8]+")"); 		// Move into margin area
	  		}
    	else{															// Selection
 	   		w=$("#selectDiv").width();									// Width
    		h=$("#selectDiv").height();									// Height
 			h=2500
 			spacing=w;													// Between node spacing
			eWid=1.5;													// Line width  		
 			eCol="#ccc";												// Line color  		
    		}
    	 	
   	 	var tree=d3.layout.tree()										// Create tree layout
	   		.size([h,w]);												// Set size
		
	 	if (type == "over") 											// Overview
	 		overTree=tree;												// Point at tree
	 	else															// Selection
	 		selectTree=tree;
   		
		var diagonal=d3.svg.diagonal()									// Create link lines
	    	.projection(function(d) { return [d.y, d.x]; });			// Set projection with x/y crossed
		nodes=tree.nodes(dataSet).reverse();							// Compute the new tree layout.
		
		nodes.forEach(function(d, i) { maxDepth=Math.max(maxDepth,d.depth); });  // Find max depth
		nodes.forEach(function(d, i) { d.y=d.depth*spacing });			// Position
		var node=container.selectAll("g")								// Update the nodes
	      .data(nodes,function(d) { return d.id || (d.id=++id); });		// Get data
	
		var nodeEnter=node.enter().append("g")	  						// Enter any new nodes at the parent's previous position.
			.attr("transform", function(d) { 							// Initial position
				if (d.parent)											// If not dataSet
					return  "translate("+d.parent.y+","+d.parent.x+")"; // Position to parent dot
				else												// If dataSet
					return  "translate("+dataSet.y0+","+dataSet.x0+")"; // Position to dataSet
				})
			.on("click", function(d) { toggle(d); redraw(d,container); });	// Add click handler
		
	  	if (type == "select") {											// Select mode
	 		nodeEnter.append("circle")									// Add circle
				.attr("r",1e-6)											// Set size
				.style("stroke","#999")									// Edge
		 		.style("cursor","pointer")								// Set cursor to pointer
				.style("fill", function(d) { return d._children ? "#"+options.nCol : "#fff"; });	// Set color based on children
		
			nodeEnter.append("text")									// Add label
				.style("font-family","sans-serif")						// San serif
				.attr("dy",".3em")
				.attr("text-anchor", function(d) { return d.children || d._children ? "start" : "start"; }) // Set anchor based on children
				.text(function(d) {	var str=d.name;						// Copy name
									str+=" ("+d.val+")";				// Add num items									
									var l=w/options.lSize*2;			// Max chars
									if (str.length > l)	str=str.substring(0,l-3)+"..."; 	// Shorten?
									return str;							// Set name
									})									
								.attr("x", function(d) { var dx=options.lSize/1.5; return d.children || d._children ? dx : dx; })	// Position based on children
				.style("fill-opacity", 1e-6)							// Transparent to start
				.style("fill",options.lCol)								// Color
				.style("font-size",options.lSize)						// Size
				.style(unselectable);									// Unselectable
					
			var nodeUpdate=node.transition()	  						// Transition nodes to their new position
				.duration(options.trans)								// Set time
				.attr("transform", function(d) { return "translate("+d.y+","+d.x+")"; });	// Move
		
			nodeUpdate.select("circle")									// Update circle
				.attr("r", function(d) { return options.lSize/2.5})	// Set size
				.style("fill", function(d) { return !d._children ? "#"+options.nCol : "#fff"; });	// Set color based on children
		
			nodeUpdate.select("text")									// Update label
				.style("fill-opacity",1);								// Full alpha
		
			var nodeExit=node.exit().transition()	  					// Transition exiting nodes to the parent's new position.
				.duration(options.trans)								// Set time
				.attr("transform", function(d) { return "translate("+d.parent.y+","+d.parent.x+")"; })	// Move to 1st dot
				.remove();												// Remove
		
			nodeExit.select("circle")									// On circle exit
				.attr("r",1e-6);										// Make really small
		
			nodeExit.select("text")										// On text exit
		      .style("fill-opacity",1e-6);								// Make really transparent
			
			}

		var link=container.selectAll("path")	  						// Update the links
			.data(tree.links(nodes), function(d) { return d.target.id; });	// Set data
	
		link.enter().insert("path","g")	  								// Enter any new links at the parent's previous position
			.style("fill","none")										// No fule
			.style("stroke",eCol)										// Color
			.style("stroke-width",eWid)									// Width
			.attr("d", function(d) {									// Set path data
				var o={ x:d.source.x,y:d.source.y };					// dataSet dot											
		        return diagonal({source:o, target:o});					// Create diagonal
				})		
		if (type == "over")	{											// If overview										
 			link.on("mouseover",onOverview);							// Mouse over
			link.on("mouseout", offOverview);							// Mouse out
			} 			
   
  		link.transition()	  											// Transition links to their new position
			.duration(options.trans)									// Set time
			.attr("d", diagonal);
	
	 	link.exit().transition()	  									// Transition exiting nodes to the parent's new position
			.duration(options.trans)									// Set time
			.attr("d", function(d) {									// Set path data
	       		var o={ x:d.source.x, y:d.source.y };					// Set dot
	       	 	return diagonal({source:o, target:o});					// Set diagonal
	     		})
			.remove();
	
		nodes.forEach(function(d) {	  									// Stash the old positions for transition
			d.x0=d.x;													// Save x
			d.y0=d.y;													// Y
			});
		}																// End update

	function toggle(d) {											// CLICK HANDLER
		alert(d.url)
	}
	
	function offOverview(d) {										// ON MOUSEOUT OVERVIEW
		this.style.stroke="#"+options.nCol;								// Restore color
		this.style["stroke-width"]=.5;									// Restore width
	}

	function onOverview(d) {										// ON MOUSEOVER OVERVIEW
		if (d3.event.which)												// If button pushed
			return;														// Quit
		this.style.stroke="#ff0000";									// Highlight link				
		this.style["stroke-width"]=3;									// Make thicker
		var r=2500/($("#overDiv").height()-16);							// Ratio between overview and select heights
		var yPos=(d3.event.offsetY-8)*-r;								// Extrapolate select from overview
		var w=$("#selectDiv").width();									// Get width	
		r=Math.ceil((d3.event.offsetX-8)/((w-16)/maxDepth));			// Depth		
		var t=d3.event.translate=[-r*w+options.lSize,yPos];				// Make up new position
		d3Zoom.translate(t);											// Set dragger pos
		d3Zoom.scale(1);												// Set dragger pos
		svgSelect.attr("transform","scale(1) translate("+t+")");		// Move it
	}
