<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link REL="SHORTCUT ICON" HREF="UVALogo.ico">
	<title>SHIVA Show</title>
 	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css">
	<script type="text/javascript" src="shivalib-min.js"></script>
	<script type="text/javascript" src="SHIVA_Event.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<style type="text/css">
		body { 			font-family:Verdana,Geneva,sans-serif; font-size:xx-small; }
		.rounded-corners { -moz-border-radius:8px;-webkit-border-radius:8px;-khtml-border-radius:8px;border-radius:8px;}
		tr.odd { 		background-color:#e0e0e0; }

		.unselectable { -moz-user-select: none;     -khtml-user-select: none;
		   			 	-webkit-user-select: none;  -ms-user-select: none;   user-select: none;
		   				}
		.title { 		font-family:Verdana,Geneva,sans-serif; font-size:x-large;color:#fff;
						padding:8px;margin:0px;font-weight:bold;
						-moz-border-radius:4px;-webkit-border-radius:4px;-khtml-border-radius:4px;border-radius:4px;
						background-color:#ccc;
					  	}
		.contents { 	font-family:Verdana,Geneva,sans-serif; font-size:small; 
						padding:0px; margin:0px;padding-right:16px;
						} 
		.trans { 		font-family:Verdana,Geneva,sans-serif; font-size:small;
						margin:0px; padding:0px;padding-right:8px;padding-left:16px;
						overflow:hidden;
						cursor:pointer;
						}
		.slide { 		overflow:hidden;
						}
		.control { 		padding:4px;margin:0px;margin-top:6px;margin-bottom:6px;
						-moz-border-radius:8px;-webkit-border-radius:8px;-khtml-border-radius:8px;border-radius:8px;
						background-color:#ccc;
						} 
		.info { 		font-family:Verdana,Geneva,sans-serif; font-size:small;
						margin:0px; padding:0px;
						overflow:hidden;
						}
		.labels { 		font-family:Verdana,Geneva,sans-serif; font-size:medium;
						color:#999;font-weight:bold;
						}

 	</style>
</head>
<body>
<div id="showDiv" style="padding:0px;margin:0px;width:1000px">
	<div id="titleDiv" style="position:absolute;width:984px" class="title unselectable"></div>
	<div id="playerDiv" style="position:absolute" class="unselectable"></div>
	<div id="slideDiv" style="position:absolute" class="slide unselectable"></div>
	<div id="controlDiv" style="position:absolute" class="control unselectable">
	  	<img src="playbut.gif" title="Play video") style="vertical-align:-4px;cursor:pointer">&nbsp;&nbsp;
   		<div style="display:inline-block" id="slider"></div>&nbsp;
   		<img src="startdot.gif" title="Go to previous slide" style="vertical-align:-2px;cursor:pointer"><span style="vertical-align:1px">&nbsp;&nbsp;|&nbsp;</span>
   		<img src="enddot.gif" title="Go to next slide" style="vertical-align:-2px;cursor:pointer">
	</div>
	<div id="playerSiz" style="position:absolute;width:16px;cursor:col-resize" class="unselectable" title="Resize player"></div>
	<div id="contentDiv" style="position:absolute" class="contents unselectable">
		<span class="labels">Contents</span><div id="contentsText" style="height:100%;overflow:auto;margin-top:16px"></div>
	</div>
	<div id="transDiv" style="position:absolute" class="trans">
		<span class="labels">Transcript</span><div id="transcriptText" style="height:100%;overflow:auto;margin-top:16px;padding-right:8px"></div>
	</div>
	<div id="infoDiv" style="position:absolute" class="info">
		<span class="labels">More information</span><div id="informationText" style="height:100%;overflow:auto;margin-top:16px"></div>
	</div>
	<div id="transHgt" style="position:absolute;width:1000px;height:16px;cursor:row-resize" class="unselectable" title="Change transcript height"></div>
	<div id="transSiz" style="position:absolute;width:16px;cursor:col-resize;" class="unselectable"title="Resize transcript"></div>
</div>


<script>

///////// GLOBALS   //////////

	var shivaLib=null;															// Points to shiva library
	var showWid;																// Width of entire player component
	var playerSlideRatio=.5;													// Ratio of player to slide windows
	var transcriptInfoRatio=.5;													// Ratio of conter/transcript to info windows
	var transcriptHgt=400;														// Height of transscript
	
///////// INIT  /////////////

	$(document).ready(function() {												// When loaded
		shivaLib=new SHIVA_Show("containerDiv",[{shivaGroup:"Video"}]);			// Load SHIVA lib
		shivaLib.drupalMan=(""+window.location).match(/pr=d/);					// Drupal flag
		if (window.addEventListener) 											// If supported this way
			window.addEventListener("message",shivaEventHandler,false);			// Add event handler
		else																	// Use other method
			window.attachEvent("message",shivaEventHandler);					// Add handler
		$("#slider").slider();													// Init slider
		showWid=$("#showDiv").width();											// Get width
		LoadContent();															// Load show content
		
		$("#transHgt").hover(													// If over transcript height control
			function(){ $(this).css("background-color","lightblue")},			// Highlight
			function(){ $(this).css("background-color","transparent")			// Hide
			});
		$("#transSiz").hover(													// Transcript width
			function(){ $(this).css("background-color","lightblue")},			// Highlight
			function(){ $(this).css("background-color","transparent")			// Hide
			});
		$("#playerSiz").hover(													// Player width
			function(){ $(this).css("background-color","lightblue")},			// Highlight
			function(){ $(this).css("background-color","transparent")			// Hide
		});

		
		$("#playerSiz").draggable({												// DRAG PLAYER WIDTH HANDLER
			cursorAt:{left:8},
			cursor: "col-resize", axis:"x",										// X-only
			stop: ResizePanes,													// Resize panes when done
			drag: function(event, ui) {											// On drag
			 	playerSlideRatio=Math.max(0,Math.min(1,(event.clientX-8)/(showWid+16)));	// Set ratio between windows
				ResizePanes();													// Resize panes
				}
			});
		
		$("#transHgt").draggable({												// DRAG TRANSCRIPT HEIGHT HANDLER		
			cursor: "row-resize", axis:"y",										// Y-only
			stop: ResizePanes,													// Resize panes when done
			drag: function(event, ui) {											// On drag
				transcriptHgt=Math.max(event.clientY-$("#controlDiv").css("top").replace(/px/,"")*1-$("#controlDiv").height(),0)-32;  // Set hgt
				ResizePanes();													// Resize panes
				}
			});

		$("#transSiz").draggable({												// DRAG TRANSCRIPT WIDTH HANDLER
			cursor: "col-resize", axis:"x",										// X-only
			stop: ResizePanes,													// Resize panes when done
			drag: function(event, ui) {											// On drag
			 	transcriptInfoRatio=Math.max(0,Math.min(1,(event.clientX)/showWid)); // Set ratio between windows
				ResizePanes();													// Resize panes
				}
			});

	});


	function LoadContent()												// LOAD SHOW CONTENT
	{
		
$("#slideDiv").html("<img width='100%' src='slide.jpg' onload='ResizePanes()'>");
$("#playerDiv").html("<img width='100%' src='video.jpg'onload='ResizePanes()'>");
var str="<div style='cursor:pointer;padding-left:12px'>"
str+="<li onclick='Popup(\"Play at 00:12\")'><pp 01:2:3>Opening remarks</li>"
str+="<li onclick='Popup(\"Play at 01:02\")'>Clinton Global Initiative</li>"
str+="<li onclick='Popup(\"Play at 03:08\")'>Health in Rwanda</li>"
str+="<li onclick='Popup(\"Play at 04:33\")'>AIDS vaccines</li>"
str+="<li onclick='Popup(\"Play at 06:12\")'>Malaria reduction</li>"
str+="<li onclick='Popup(\"Play at 06:55\")'>Partners in Health</li>"
str+="<li onclick='Popup(\"Play at 08:09\")'>Jobs</li>"
str+="<li onclick='Popup(\"Play at 10:45\")'>Health care</li>"
str+="<li onclick='Popup(\"Play at 12:12\")'i>Closing remarks</li>"
$("#contentsText").html(str+"</div>");
$("#titleDiv").html("Bill Clinton speaks at TED Conference");
str="<span onclick='Popup(\"Player will play this line\")'>I thought in getting up to my TED wish I would try to begin by putting in perspective what I try to do and how it fits with what they try to do. We live in a world that everyone knows is interdependent, but insufficient in three major ways. It is, first of all, profoundly unequal: half the world's people still living on less than two dollars a day; a billion people with no access to clean water; two and a half billion no access to sanitation; a billion going to bed hungry every night; one in four deaths every year from AIDS, TB, malaria and the variety of infections associated with dirty water -- 80 percent of them under five years of age.<br><br>Even in wealthy countries it is common now to see inequality growing. In the United States, since 2001 we've had five years of economic growth, five years of productivity growth in the workplace, but median wages are stagnant and the percentage of working families dropping below the poverty line is up by four percent. The percentage of working families without health care up by four percent. So this interdependent world which has been pretty good to most of us -- which is why we're all here in Northern California doing what we do for a living, enjoying this evening -- is profoundly unequal. It is also unstable. Unstable because of the threats of terror, weapons of mass destruction, the spread of global disease and a sense that we are vulnerable to it in a way that we weren't not so many years ago. And perhaps most important of all, it is unsustainable because of climate change, resource depletion and species destruction.<br><br>When I think about the world I would like to leave to my daughter and the grandchildren I hope to have, it is a world that moves away from unequal, unstable, unsustainable interdependence to integrated communities -- locally, nationally and globally -- that share the characteristics of all successful communities: a broadly shared, accessible set of opportunities, a shared sense of responsibility for the success of the common enterprise and a genuine sense of belonging. All easier said than done. When the terrorist incidents occurred in the United Kingdom a couple of years ago, I think even though they didn't claim as many lives as we lost in the United States on 9/11, I think the thing that troubled the British most was that the perpetrators were not invaders, but homegrown citizens whose religious and political identities were more important to them than the people they grew up with, went to school with, worked with, shared weekends with, shared meals with. In other words, they thought their differences were more important than their common humanity. It is the central psychological plague of humankind in the 21st century.<br><br>Into this mix, people like us, who are not in public office, have more power to do good than at any time in history, because more than half the world\'s people live under governments they voted in and can vote out. And even non-democratic governments are more sensitive to public opinion. Because primarily of the power of the Internet, people of modest means can band together and amass vast sums of money that can change the world for some public good if they all agree. When the tsunami hit South Asia, the United States contributed 1.2 billion dollars. 30 percent of our households gave. Half of them gave over the Internet. The median contribution was somewhere around 57 dollars. And thirdly, because of the rise of non-governmental organizations. They, businesses, other citizens' groups, have enormous power to affect the lives of our fellow human beings. When I became president in 1993, there were none of these organizations in Russia. There are now a couple of hundred thousand. None in India. There are now at least a half a million active. None in China. There are now 250,000 registered with the government, probably twice again that many who are not registered for political reasons.<br><br>When I organized my foundation, and I thought about the world as it is and the world that I hope to leave to the next generation, and I tried to be realistic about what I had cared about all my life that I could still have an impact on. I wanted to focus on activities that would help to alleviate poverty, fight disease, combat climate change, bridge the religious, racial and other divides that torment the world, but to do it in a way that would either use whatever particular skills we could put together in our group to change the way some public good function was performed so that it would sweep across the world more.";
$("#transcriptText").html(str+"</span>")
str="<img src='info.jpg'>"
$("#informationText").html(str)	
	}

	function ResizePanes()
	{ 
		var w=showWid*playerSlideRatio;													// Player width
		var pt=$("#titleDiv").height()+32;												// Top of player
		$("#playerDiv").css({ width:w+"px",top:pt+"px"});								// Set player pos
		$("#slideDiv").css({ left:(w+16)+"px",width:(showWid-w)+"px",top:pt+"px"});		// Set slider pos/size
		var h=Math.max($("#playerDiv").height(),$("#slideDiv").height());				// Player height
		$("#playerSiz").css({ left:w+"px",height:h+"px",top:pt+"px"});					// Set sizer pos
		h+=pt;																			// Point at top of control bar
		var ct=h+$("#controlDiv").height()+24;											// Contents top
		$("#contentDiv").css({ top:ct+"px",height:transcriptHgt+"px"});					// Position/size contents
		var cw=$("#contentDiv").width()+8;												// Get width of content panel
		$("#controlDiv").css({ top:h+"px" });											// Position control slider
		$("#slider").width(showWid-90);													// Slider width
		w=showWid*transcriptInfoRatio;													// Transcript width
		$("#transDiv").css({ left:cw+"px",width:(w-cw-8)+"px",height:transcriptHgt+"px",top:ct+"px"});
		$("#transSiz").css({ left:w+8+"px",height:transcriptHgt+"px",top:ct+"px"});	// Pos transcript sizer
		w=showWid*(1-transcriptInfoRatio);												// Info window width
		$("#infoDiv").css({ left:(showWid-w+24)+"px",width:(w-16)+"px",height:transcriptHgt+"px",top:ct+"px"});
		$("#transHgt").css({ top:ct+transcriptHgt+"px"});								// Set transcript height
		}		

	function Popup(msg)
	{
		var x=$("#playerDiv").width()/2-50;
		var y=$("#playerDiv").css("top").replace(/px/,"")-30+$("#playerDiv").height()/2;
		$("#popup").remove();
		var str="<div id='popup' style='position:absolute;display:none;background-color:#eee;left:"+x+"px;top:"+y+"px;border:1px solid;padding:12px' class='rounded-corners'>"+msg+"</div>";
		$("body").append(str)
		$("#popup").show().delay(700).hide(300)
	}


function shivaEventHandler(e)
{}


	
</script>
</body></html>
